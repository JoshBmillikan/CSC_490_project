# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - csc490

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://csc490containerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d16207ced0e54334b2d62271dfa316b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d20ba5feeb8240d291e0f17b741a4296 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: csc490containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d16207ced0e54334b2d62271dfa316b6 }}/csc490image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'csc490'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_97a931f329b6410c84e32ae0ef12916c }}
        images: 'csc490containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d16207ced0e54334b2d62271dfa316b6 }}/csc490image:${{ github.sha }}'